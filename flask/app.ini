# run with:
# uwsgi --ini personalpedia.ini

[uwsgi]
# use run.py
module = run:app

master = true
# set this higher when site is available to a larger audience:
processes = 1

# instead of a socket file (https://stackoverflow.com/q/40428086):
socket = 0.0.0.0:5000

# based on https://www.digitalocean.com/community/tutorials/how-to-serve-flask-applications-with-uswgi-and-nginx-on-ubuntu-18-04
#socket = personalpedia.sock
#chmod-socket = 666
vacuum = true

die-on-term = true
